<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <title>Login</title>
        <h:outputStylesheet library="css" name="style.css"/>
    </h:head>
    <h:body>
        <h:form class="login" width="500">
            <p>
                <label for="login">Логин:</label>
                <h:inputText id="login" value="#{login.username}"/>
            </p>
           
            <p>
                <label for="password">Пароль:</label>
                <h:inputText id="password" value="#{login.password}"/>
            </p>

            <p class="login-submit">
                <h:commandButton type="submit" class="login-button" value="Login" action="#{login.loginControl}"/>
            </p>
            <h:commandLink class="forgot-password" value="Регистрация" action="#{login.registration}"/>
             <p> </p>
             <h:commandLink class="forgot-password" value="Забыли пароль?"/>
        </h:form>
    </h:body>
</html>
