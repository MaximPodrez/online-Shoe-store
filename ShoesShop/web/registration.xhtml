<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <title>Registration</title>
        <h:outputStylesheet library="css" name="style.css"/>
    </h:head>
    <h:body>
        <h:form class="login-one">
            <p:growl id="growl" showDetail="true" sticky="true" />
            <p>
                <label class = "registr">Введите логин:</label>
                <h:inputText id="login" value="#{registration.username}"/>
            </p>
           
            <p>
                <label class = "registr">e-mail:</label>
                <h:inputText id="email" value="#{registration.email}"/>
            </p>
            
            <p>
                <label class = "registr">Введите пароль:</label>
                <p:password id="feedback" value="#{registration.password}" feedback = "true"/>
            </p>
            
            <p>
                <label class = "registr">Введите пароль ещё раз:</label>
                <h:inputSecret id="password1" value="#{registration.password1}"/>
            </p>

            <style>
                .center { 
                    text-align: center; 
                }
            </style>
            
            <p class="register-submit">
                
                <div class = "center">
                    
                    <p:commandButton value="Ajax Submit" id="ajax" update="growl" action="#{registration.registrat}" style="margin-right:20px;" styleClass="ui-priority-primary" />
                </div>
            </p>
        </h:form>
    </h:body>
</html>
